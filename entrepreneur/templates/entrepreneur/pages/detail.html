{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}
    {{ entrepreneur }} | PicoStyle
{% endblock title %}

{% block main %}
    <div class="container detail">
        <div class="my-5">
            <div class="row">
                <div class="col-12">
                    <a href="javascript:history.back()" class="back-btn">
                        <i class="fa fa-arrow-left"></i> {% translate 'back' %}
                    </a>
                    <img src="{{ entrepreneur.manager_photo.url }}" alt="{{ entrepreneur.get_full_name }}"
                         class="brands-image">
                    <h3 class="news-title">{{ entrepreneur.get_full_name }}</h3>
                    <hr>
                </div>
                <div class="col-12 mt-4">
                    {{ entrepreneur.about_manager|safe }}
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
